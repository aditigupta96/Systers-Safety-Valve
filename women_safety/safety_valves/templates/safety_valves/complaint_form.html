{% extends "safety_valves/base.html" %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
      <div class="text-center">
        <h1>Add a Complaint</h1>
        <hr>
      </div>
      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group row">
          <div class="col-md-2">
            <label for="title">Title</label>
          </div>
          <div class="col-md-9">
            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-2">
            <label for="company">Company</label>
          </div>
          <div class="col-md-9">
            <input type="text" class="form-control" id="company" name="company" placeholder="Company">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-2">
            <label for="person">Person</label>
          </div>
          <div class="col-md-9">
            <input type="text" class="form-control" id="person" name="person" placeholder="Person">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-2">
            <label for="city">City</label>
          </div>
          <div class="col-md-9">
            <input type="text" class="form-control" id="city" name="city" placeholder="City">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-2">
            <label for="country">Country</label>
          </div>
          <div class="col-md-9">
            <select class="form-control" id="country" name="country">
              {% for i in countries %}
                <option>{{ i.1 }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-2">
            <label for="experience">Experience</label>
          </div>
          <div class="col-md-9">
            <textarea class="form-control" rows="5" id="experience" name="experience"></textarea>
          </div>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock main %}
